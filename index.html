<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguel de Salas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img src="static/imgs/logo.webp" alt="Logo" class="logo">
        <h1>Aluguel de Salas</h1>
    </header>
    <main>
        <section class="salas">
            <div class="sala">
                <h2>Imbetiba</h2>
                <div class="imagens">
                    <img src="static/imgs/IMG_6677.jpeg" alt="Sala Imbetiba">
                </div>
                <p><strong>Área:</strong> 69m² | <strong>Auditório:</strong> 60 pessoas</p>
                <a href="#" class="botao-reserva">Reserve já</a>
            </div>
            <div class="sala">
                <h2>Cavaleiros</h2>
                <div class="imagens">
                    <img src="static/imgs/IMG_6487 (1).jpeg" alt="Sala Cavaleiros">
                </div>
                <p><strong>Área:</strong> 84m² | <strong>Auditório:</strong> 80 pessoas</p>
                <a href="#" class="botao-reserva">Reserve já</a>
            </div>
            <div class="sala">
                <h2>Praia Lounge</h2>
                <div class="imagens">
                    <img src="static/imgs/IMG_6481 (1).jpg" alt="Sala Praia Lounge">
                </div>
                <p><strong>Área:</strong> 145m² | <strong>Auditório:</strong> 150 pessoas</p>
                <a href="#" class="botao-reserva">Reserve já</a>
            </div>
        </section>
    </main>
</body>
</html>
